<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Каталог</title>
</head>
<body>
  <header class="page-header">
    <a href="index.html"><img class="logo" src="#" alt="Логотип гостиницы Седона"></a>
    <nav class="navigation">
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="index.html">Главная</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="about.html">О Седоне</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
        </li>
      </ul>
    </nav>
    <nav class="navigation">
      <ul class="navigation-user">
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">Поиск</span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">Избранное</span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">Забронировать</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-catalog">
    <header class="catalog-header">
      <h1 class="catalog-header-title">Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html"><img class="main-logo" src="#" alt="Главная"></a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Каталог</a>
        </li>
      </ul>
    </header>
    <section class="catalog-products">
      <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
      <form class="catalog-filter" method="get" action="https://echo.htmlacademy.ru/">
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
              <input class="control-input" type="checkbox" name="swimming-pool">
              Бассейн
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
              <input class="control-input" type="checkbox" name="parking">
              Парковка
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
              <input class="control-input" type="checkbox" name="wi-fi">
              Wi-Fi
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Тип Жилья:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
              <input class="control-input" type="radio" name="product-group" value="hotel" checked>
              Гостиница
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
              <input class="control-input" type="radio" name="product-group" value="motel">
              Мотель
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
              <input class="control-input" type="radio" name="product-group" value="apartments">
              Апартаменты
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Стоимость, ₽:</legend>
          <!--Здесь будет ползунок со стоимостью-->
        </fieldset>
        <button class="button" type="submit">Применить</button>
        <button class="reset-button" type="reset">Сбросить</button>
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <section class="newsletter">
      <h2 class="section-title"><label for="newsletter-email">Подпишитесь на рассылку</label></h2>
      <form class="newsletter-form" action="https://echo.htmlacademy.ru/" method="post">
        <input class="field" type="email" name="user-email" id="newsletter-email" placeholder="Ваш e-mail" required>
        <button class="button newsletter-button" type="submit">
          <span class="subscribe">Подписаться</span>
        </button>
      </form>
    </section>
    <section class="footer-social">
      <h2 class="section-title visually-hidden">Мы в социальных сетях</h2>
      <ul class="footer-social-list">
        <li class="footer-social-item">
          <a href="https://vk.com/htmlacademy" class="button">
            <span class="visually-hidden">Наш ВК</span>
          </a>
        </li>
        <li class="footer-social-item">
          <a href="https://t.me/htmlacademy " class="button">
            <span class="visually-hidden">Наш Телеграмм</span>
          </a>
        </li>
        <li class="footer-social-item">
          <a href="https://www.youtube.com/user/htmlacademyru" class="button">
            <span class="visually-hidden">Наш Youtube</span>
          </a>
        </li>
      </ul>
    </section>
    <section class="footer-phone">
      <h2 class="section-title visually-hidden">Наш телефон</h2>
      <address>
        <a class="footer-phone-number" href="tel:+78128121212">+7 (812) 812-12-12</a>
      </address>
    </section>
    <section>
      <h2 class="section-title visually-hidden">HTML Академия</h2>
      <a href="https://htmlacademy.ru/"><img class="html-academy-logo" src="#" alt="Логотип HTML Академии"></a>
    </section>
  </footer>
</body>
</html>
